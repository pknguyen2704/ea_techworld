name: CI/CD Build & Deploy Magento to GKE (No ArgoCD)

on:
  push:
    branches: [ "master" ]

env:
  PROJECT_ID: enterprise-452702
  CLUSTER_NAME: techworld-cluster
  REGION: asia-southeast1
  IMAGE_NAME: techworld-magento
  IMAGE_TAG: latest
  REGISTRY: gcr.io

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📄 Checkout source code
      uses: actions/checkout@v3

    - name: 🔑 Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: 🛠 Configure Docker for GCR
      run: gcloud auth configure-docker gcr.io

    - name: 🔧 Build & Push Docker image
      run: |
        docker build -t $REGISTRY/$PROJECT_ID/$IMAGE_NAME:$IMAGE_TAG ./docker/php7.4-fpm
        docker push $REGISTRY/$PROJECT_ID/$IMAGE_NAME:$IMAGE_TAG

    - name: 🕹️ Get GKE credentials
      uses: google-github-actions/get-gke-credentials@v2
      with:
        cluster_name: ${{ env.CLUSTER_NAME }}
        location: ${{ env.REGION }}
        project_id: ${{ env.PROJECT_ID }}

    - name: 🛡 Deploy to GKE
      run: |
        kubectl apply -f k8s/manifests/
        kubectl rollout restart deployment magento-app
        kubectl rollout status deployment magento-app
    - name: 🔐 Get GKE credentials
      uses: google-github-actions/get-gke-credentials@v2
      with:
        cluster_name: techworld-cluster
        location: asia-southeast1
        project_id: ${{ env.PROJECT_ID }}
