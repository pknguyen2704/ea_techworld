name: CI/CD Build & Deploy Magento to GKE (Dynamic Tag)

on:
  push:
    branches: [ "master" ]

env:
  PROJECT_ID: enterprise-452702
  CLUSTER_NAME: techworld-cluster
  REGION: asia-southeast1
  IMAGE_NAME: techworld-magento
  REGISTRY: gcr.io

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📄 Checkout source code
      uses: actions/checkout@v3

    - name: 🏷️ Set IMAGE_TAG from commit SHA
      run: echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

    - name: 🔑 Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: '${{ secrets.GCP_SA_KEY }}'

    - name: 🛠 Configure Docker for GCR
      run: gcloud auth configure-docker gcr.io

    - name: 🕹️ Get GKE credentials
      uses: google-github-actions/get-gke-credentials@v2
      with:
        cluster_name: ${{ env.CLUSTER_NAME }}
        location: ${{ env.REGION }}
        project_id: ${{ env.PROJECT_ID }}

    - name: 🏗️ Build & Push Docker image
      run: |
        docker build -t $REGISTRY/$PROJECT_ID/$IMAGE_NAME:$IMAGE_TAG ./docker/php7.4-fpm
        docker push $REGISTRY/$PROJECT_ID/$IMAGE_NAME:$IMAGE_TAG

    - name: 🛠️ Update deployment.yaml with new image tag
      run: |
        sed -i "s|image: gcr.io/.*/$IMAGE_NAME:.*|image: gcr.io/$PROJECT_ID/$IMAGE_NAME:$IMAGE_TAG|g" k8s/manifests/deployment.yaml
        echo "Updated deployment.yaml with tag $IMAGE_TAG"

    - name: 🚀 Deploy to GKE
      run: |
        kubectl apply -f k8s/manifests/
        kubectl rollout status deployment magento-app
